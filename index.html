<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form name="form">
        <div class="display">
          <input id="myinput" type="text" placeholder="0" name="displayresult" />
        </div>
        <div class="buttons">
          <div class="row">
            <input type="button" class="btn" name="b7" value="7" onclick="func(b7.value)"> 
            <input type="button" class="btn" name="b8" value="8" onclick="func(b8.value)"> 
            <input type="button" class="btn" name="b9" value="9" onclick="func(b9.value)"> 
            <input type="button" class="plus" name="plus" value="+" onclick="func(plus.value)"> 
          </div>
          <div class="row">
            <input type="button" class="btn" name="b4" value="4" onclick="func(b4.value)"> 
            <input type="button" class="btn" name="b5" value="5" onclick="func(b5.value)"> 
            <input type="button" class="btn" name="b6" value="6" onclick="func(b6.value)"> 
            <input type="button" class="minus" name="minus" value="-" onclick="func(minus.value)"> 
          </div>
          <div class="row">
            <input type="button" class="btn" name="b1" value="1" onclick="func(b1.value)"> 
            <input type="button" class="btn" name="b2" value="2" onclick="func(b2.value)"> 
            <input type="button" class="btn" name="b3" value="3" onclick="func(b3.value)"> 
            <input type="button" class="mul" name="mul" value="*" onclick="func(mul.value)"> 
          </div>
          <div class="row">
            <input type="button" class="btn" name="b0" value="0" onclick="func(b0.value)"> 
            <input type="button" class="dot" name="bd" value="." onclick="func(bd.value)"> 
            <input type="button" class="per" name="bp" value="%" onclick="func(bp.value)"> 
            <input type="button" class="divide" name="divide" value="/" onclick="func(divide.value)"> 
            
          </div>
          <div class="row">
            <input type="button" class="clear" value="C" onclick="document.getElementById('myinput').value=''"/>
            <input type="button" class="equalto"  value="=" onclick="displayresult.value=eval(displayresult.value)"> 
          </div>
        </div>
      </form>
    </div>
   



    <script>
        function func(result){
            form.displayresult.value=form.displayresult.value + result;
        }
       
    </script>
  </body>
</html>
